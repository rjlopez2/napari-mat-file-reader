name: napari-mat-file-reader
display_name: napari mat file reader
contributions:
  commands:
    - id: napari-mat-file-reader.get_reader
      python_name: napari_mat_file_reader._reader:napari_get_reader
      title: Open data with napari mat file reader
    - id: napari-mat-file-reader.make_sample_data
      python_name: napari_mat_file_reader._sample_data:make_sample_data
      title: Load sample data from napari mat file reader
  readers:
    - command: napari-mat-file-reader.get_reader
      accepts_directories: false
      filename_patterns: ['*.mat']
  sample_data:
    - command: napari-mat-file-reader.make_sample_data
      display_name: napari mat file reader
      key: unique_id.1
